<ion-header>
</ion-header>

<ion-content class="container">
    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1 class="studentSpotlight"> Student Spotlight </h1>
  <ion-slides class="slidesContainer" pager>
    <ion-slide *ngFor="let slide of slides" (click)="presentModal(slide);">
              <img class="studentImage" src={{slide.studentImage}} >
              <h2 class="studentName">{{slide.studentName}}</h2>
              <p class="studentSchool">{{slide.studentSchool}}</p>

    </ion-slide>
  </ion-slides>
  
  <div class="cards">
    <ion-card class="ion-card" *ngFor="let card of cards" (click)="viewCard(card);">
    <ion-card-content>
      <ion-card-title>
        {{card.cardTitle}}
      </ion-card-title>
      <p>
        {{card.cardContent}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left>
          {{card.cardProgramType}}
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
   </ion-card>
  
 </div>

</ion-content>
