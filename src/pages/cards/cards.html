 <ion-header>
  <ion-navbar color=white>
    <ion-title>For You</ion-title>
        <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-bookmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="article">

  <img class="article-image" src="{{program.Image}}">
  <img class="article-logo" src="{{program.Logo}}">
  <h3 class="article-heading">{{program.Name}}</h3>
  <div class="article-separator"></div>
  <hr>
  <div class="article-company">{{program.Company}}</div>
  <div class="article-author">{{program.Author}} â€¢ {{program.Date}}</div>
  <p class="article-paragraph">{{program.Details}}</p>

</ion-content>
